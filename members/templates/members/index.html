{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'members/styles.css' %}">

<h2>Members</h2>

{% if member_list %}
  <ul>
    {% for member in member_list %}
      <li>{{ member.message }}</li>
      <a href="{% url 'members:update' member.id %}">edit</a>
      <a href="{% url 'members:delete' member.id %}">delete</a>
    {% endfor %}
  </ul>
{% else %}
  <p>No members are enrolled at this time.</p>
{% endif %}
<a href="{% url 'members:create' %}">Enroll a New Member!</a>
